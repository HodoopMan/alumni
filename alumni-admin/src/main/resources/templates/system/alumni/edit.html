<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-alumni-edit" th:object="${sysAlumni}">
            <input name="ID" th:field="*{ID}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户姓名：</label>
                <div class="col-sm-8">
                    <input name="USERNAME" th:field="*{USERNAME}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <select name="SEX" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">拼音：</label>
                <div class="col-sm-8">
                    <input name="PINYIN" th:field="*{PINYIN}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <input name="BIRTHDAY" th:field="*{BIRTHDAY}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份类型：</label>
                <div class="col-sm-8">
                    <select name="USERTYPE" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户账户：</label>
                <div class="col-sm-8">
                    <input name="ACCOUNT" th:field="*{ACCOUNT}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="STATUS" value="">
                        <label th:for="STATUS" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部门ID：</label>
                <div class="col-sm-8">
                    <input name="DEPARTMENTNUMBER" th:field="*{DEPARTMENTNUMBER}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部门名称：</label>
                <div class="col-sm-8">
                    <input name="DEPARTMENTNAME" th:field="*{DEPARTMENTNAME}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证号码：</label>
                <div class="col-sm-8">
                    <input name="idCard" th:field="*{idCard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <input name="myPhone" th:field="*{myPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电子邮箱：</label>
                <div class="col-sm-8">
                    <input name="EMAIL" th:field="*{EMAIL}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">账号有效期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="activeTime" th:value="${#dates.format(sysAlumni.activeTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职位名称：</label>
                <div class="col-sm-8">
                    <input name="positionName" th:field="*{positionName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职位分类：</label>
                <div class="col-sm-8">
                    <select name="positionType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职务级别：</label>
                <div class="col-sm-8">
                    <input name="positionLevel" th:field="*{positionLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专业技职务资格：</label>
                <div class="col-sm-8">
                    <input name="positionQc" th:field="*{positionQc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工人技术等级：</label>
                <div class="col-sm-8">
                    <input name="workerLevel" th:field="*{workerLevel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工人技术等级：</label>
                <div class="col-sm-8">
                    <input name="positionEngage" th:field="*{positionEngage}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">生源地：</label>
                <div class="col-sm-8">
                    <input name="studentSource" th:field="*{studentSource}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">年级：</label>
                <div class="col-sm-8">
                    <input name="GRADE" th:field="*{GRADE}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学制：</label>
                <div class="col-sm-8">
                    <input name="schoolLength" th:field="*{schoolLength}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入学年月：</label>
                <div class="col-sm-8">
                    <input name="schoolYear" th:field="*{schoolYear}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">同步时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="SYSNTIME" th:value="${#dates.format(sysAlumni.SYSNTIME, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">操作类型：I：插入，U:更新：</label>
                <div class="col-sm-8">
                    <input name="CZLX" th:field="*{CZLX}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分机号：</label>
                <div class="col-sm-8">
                    <input name="extensionNumber" th:field="*{extensionNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">抓取状态：0：未抓取，1：已抓取：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="grapStatus" value="">
                        <label th:for="grapStatus" th:text="未知"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">抓取时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="grapTime" th:value="${#dates.format(sysAlumni.grapTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">党政职务名称：</label>
                <div class="col-sm-8">
                    <input name="partyPost" th:field="*{partyPost}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校园卡头像(byte[]转成String)：</label>
                <div class="col-sm-8">
                    <input name="USERPHOTO" th:field="*{USERPHOTO}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">校园卡头像(byte[]转成String)：</label>
                <div class="col-sm-8">
                    <select name="CARDTYPE" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/alumni";
        $("#form-alumni-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-alumni-edit').serialize());
            }
        }

        $("input[name='activeTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='SYSNTIME']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='grapTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
